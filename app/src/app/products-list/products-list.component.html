<div class="row">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <strong>Liste des produits</strong>
            </div>
            <div class="card-body  bd-sidebar my-scrollable-div">
                <br>
                <div class="list-group">
                    <div *ngFor="let product of products" >
                        <a (click)="selectedProduct =product" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-3">{{ product.name }}</h6>
                                <small>{{ 'â‚¬ ' + product.price }}</small>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <app-edit-product *ngIf="selectedProduct.name" [selectedProduct]="selectedProduct"></app-edit-product>
    </div>
</div>
